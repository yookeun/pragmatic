<div class="pragmatic_header">
    <div>
        <h1 class="pragmatic_logo">Pragmatic</h1>
    </div>
    <div>
        <a href="{% url 'articleapp:list' %}?next={{ request.path }}">
            <span>Articles</span>
        </a>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}">
                <span>Signup</span>
            </a>
        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}">
                <span>logout</span>
            </a>
        {% endif %}

    </div>
</div>
